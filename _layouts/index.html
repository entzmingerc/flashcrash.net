<ul>
  {% for item in site.data.events %}
  <li class="mb-3"><a href="/assets/images/fc{{ item.date }}.jpg"><img class="img-fluid" src="/assets/images/fc{{ item.date }}.jpg" alt="FLASH CRASH {{ item.date }}"></a></li>
  <li class="mb-3"><a href="/assets/images/fc{{ item.date }}-times.jpg"><img class="img-fluid" src="/assets/images/fc{{ item.date }}-times.jpg" alt="FLASH CRASH {{ item.date }}"></a></li>
  {% endfor %}
</ul>

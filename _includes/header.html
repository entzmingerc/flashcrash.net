<header class="container-fluid">
  <div class="row">
    <div class="col mb-5">
      <nav>
        <ul>
        {% for item in site.data.nav %}
        <li class="{% if item.url == page.url %}active{% endif %}"><a class="{{ item.class }}" href="{{ site.baseurl }}{{ item.url }}">{{ item.title }}</a></li>
        {% endfor %}
        </ul>
      </nav>
      <a href="https://twitch.tv/lines_community">Saturday June 4, 2022 @ 1:00PM PST<br>https://twitch.tv/lines_community</a>
    </div>
  </div>
  <div class="row">
    <div class="col mb-5">
      <div id="twitch-embed"></div>
    </div>
  </div>
</header>

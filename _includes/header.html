<header class="container-fluid">
  <div class="row">
    <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-12">
      <nav>
        <ul>
        {% for item in site.data.nav %}
        <li class="{% if item.url == page.url %}active{% endif %}"><a class="{{ item.class }}" href="{{ site.baseurl }}{{ item.url }}">{{ item.title }}</a></li>
        {% endfor %}
        </ul>
      </nav>
      <h2>NEXT: 2021 AUGUST 07 UTC 20:00</h2>
    </div>
  </div>
</header>
